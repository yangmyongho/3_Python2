<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 사원 검색 결과 </title>
</head>
<body>
    <div align="center">
        <h1> 사원 검색 결과 </h1>
        <table border="1" width="800">
            <tr>
                <th> 검색 사원 이름 </th>
                <th> {{name}} </th>
            </tr>
            <tr>
                <th> 사원 정보 </th>
                <th>
                    <ul>
                        {% if data %}
                            {% for row in data%}
                            <li> {{row}} </li>
                            {% endfor %}
                        {% else %}
                            <li> 해당 사원 없음 </li>
                        {% endif %}
                    </ul>
                    <br>
                    <p> 검색된 사원수 : {{size}} </p>
                </th>
            </tr>
        </table>
        <a href="/"> index.html </a>
    </div>
</body>
</html>
