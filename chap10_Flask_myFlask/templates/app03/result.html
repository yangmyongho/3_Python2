<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 주소 검색 결과 </title>
</head>
<body>
    <!-- dong, data -->
    <div align="center">
        <h2> 주소 검색 결과 </h2>
        <table border="1" width="900">
            <tr>
                <th> 검색 동 이름 </th>
                <th> {{dong}} </th>
            </tr>
            <tr>
                <th> 전체 검색 주소 </th>
                <th>
                    <ul>
                        {% if data %}
                            {% for row in data%}
                            <li> {{row}} </li>
                            {% endfor %}
                        {% else %}
                            <li> 검색 주소 없음 </li>
                        {% endif %}
                    </ul>
                    <br>
                    <p> 검색 레코드수 : {{size}} </p>
                </th>
            </tr>
        </table>
        <a href="/"> index.html </a>
    </div>
</body>
</html>
