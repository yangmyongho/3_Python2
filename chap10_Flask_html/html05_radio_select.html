<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Radio, Select </title>
</head>
<body>
    <form method="get" action="http://www.naver.com">
        <h2> 성별 선택 </h2>
        <input type="radio" name="gender" value="남">남자
        <input type="radio" name="gender" value="여" checked>여자
        <h2> 직업 선택 </h2>
        <select name="job" size="1">
            <option value="0"> **** 직업 선택 **** </option>
            <option value="1"> 1. 공무원 </option>
            <option value="2"> 2. 회사원</option>
            <option value="3"> 3. 기타 </option>
        </select>
        <br>
        <h2> 파일 선택 </h2>
        <input type="file" name="filename" size="15"/>
        <br>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body>
</html>
