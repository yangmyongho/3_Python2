<!-- 문서 형식(html) -->
<!DOCTYPE html>
<!-- 웹문서 시작(html tag) -->
<html lang="ko">
<!-- 머리말 : 문자셋, 제목 -->
<head>
    <meta charset="UTF-8">
    <title>Hello html</title>
</head>
<!-- 본문 시작 : 웹브라우저에서 보이는 내용 -->
<body>
    <!-- h1 ~ h6 (숫자가작을수록 글자가 크다) -->
    <h1> 문서 제목</h1>
    <!-- 단락 태그 -->
    <p> 첫번째 단락 ~~ </p>
    <p> 두번째 단락 !! </p>
<!-- 본문 끝 -->
</body>
<!-- html 종료 -->
</html>
