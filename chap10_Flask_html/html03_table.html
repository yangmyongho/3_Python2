<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Table Tag </title>
</head>
<body>
    <div align="center">
        <h2> Table 관련 태그 </h2>
        <table> <!-- <tr> : 행, <th> or <td> : 열 -->
            <tr> <!-- 1행 -->
                <th> 이름 </th> <th> 직업 </th> <!-- 2열 -->
            </tr>
            <tr> <!-- 2행 -->
                <td> 홍길동 </td> <td> 공무원 </td> <!-- 2열 -->
            </tr>
            <tr> <!-- 3행 -->
                <td> 이순신 </td> <td> 해군장군 </td> <!-- 2열 -->
            </tr>
        </table>
        <h2> Table 관련 태그 </h2>
        <table border="1" width="400"> <!-- border : 테두리선, width : 폭 -->
            <tr> <!-- 1행 -->
                <th> 이름 </th> <th> 직업 </th> <!-- th : 제목 2열 -->
            </tr>
            <tr> <!-- 2행 -->
                <td> 홍길동 </td> <td> 공무원 </td> <!-- td : 내용 2열 -->
            </tr>
            <tr> <!-- 3행 -->
                <td> 이순신 </td> <td> 해군장군 </td> <!-- td : 내용 2열 -->
            </tr>
        </table>
    </div>
</body>
</html>
